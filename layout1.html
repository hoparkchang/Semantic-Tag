<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout1</title>
  <style>
    #wrap {width: 1000px;}
    .header {width: 1000px; height: 100px; background-color: #111;}
    .nav {width: 1000px; height: 100px; background-color: #222;}
    .side {float: left; width: 300px; height: 600px; background-color: #333;}
    .contents {float: left; width: 700px; height: 600px; background-color: #444;}
    .footer {clear: both; width: 1000px; height: 100px; background-color: #555;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header"></div>
    <div class="nav"></div>
    <div class="side"></div>
    <div class="contents"></div>
    <div class="footer"></div>
  </div>
  
</body>
</html>
